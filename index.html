<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzlub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            width: 100%;
            min-height: 100vh;
            background-color: #000;
            /* Direct background injection */
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                              url('https://raw.githubusercontent.com/zzzlub/zlub-site/main/IMG_5991.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            overflow-x: hidden;
        }

        /* UI ELEMENTS */
        #chrono { position: fixed; top: 25px; left: 25px; z-index: 100; font-family: monospace; font-size: 1.1rem; }

        .cart-icon {
            position: fixed; top: 25px; right: 25px; z-index: 100;
            width: 55px; height: 55px; border-radius: 50%;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(15px);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: 1px solid rgba(255,255,255,0.2);
        }
        #cart-count {
            position: absolute; top: -5px; right: -5px; background: #ff0050;
            font-size: 12px; width: 22px; height: 22px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-weight: 900;
        }

        /* SIDEBAR BAG */
        #sidebar {
            position: fixed; top: 0; right: -400px; width: 350px; height: 100%;
            background: rgba(10,10,10,0.95); backdrop-filter: blur(25px);
            z-index: 1000; padding: 40px; transition: 0.4s cubic-bezier(0.77, 0, 0.175, 1);
            border-left: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column;
        }
        #sidebar.open { right: 0; }
        
        .cart-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* MAIN CONTENT */
        .content { position: relative; z-index: 10; padding-top: 30vh; text-align: center; }
        
        .tiers {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px; max-width: 1100px; margin: 100px auto; padding: 0 20px;
        }

        .card {
            background: rgba(255,255,255,0.05); backdrop-filter: blur(15px);
            padding: 40px; border-radius: 28px; border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }
        .card:hover { transform: translateY(-10px); background: rgba(255,255,255,0.1); }

        .bronze { border-top: 5px solid #cd7f32; }
        .silver { border-top: 5px solid #c0c0c0; }
        .gold { border-top: 5px solid #ffd700; }
        .ultra { border-top: 5px solid #a333ff; }

        .btn {
            margin-top: 25px; width: 100%; padding: 15px; border: none;
            border-radius: 14px; background: #fff; color: #000;
            font-weight: 800; cursor: pointer; transition: 0.2s;
        }

        #entry {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="entry" onclick="start()">
        <p style="letter-spacing: 5px; font-size: 11px;">TAP TO ENTER</p>
    </div>

    <div id="chrono">00:00:00</div>

    <div class="cart-icon" onclick="toggleSidebar()">
        <div id="cart-count">0</div>
        ðŸ‘œ
    </div>

    <div id="sidebar">
        <h2 style="margin-bottom: 20px;">Your Bag</h2>
        <div id="item-list" style="flex-grow: 1; overflow-y: auto;">
            <p style="opacity: 0.4; margin-top: 20px;">Bag is empty...</p>
        </div>
        <div style="padding-top: 20px; border-top: 1px solid #333;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <span>Total</span><span id="total-price">$0</span>
            </div>
            <button class="btn" style="background: #fff;" onclick="alert('Checkout Ready')">CHECKOUT</button>
            <p onclick="toggleSidebar()" style="text-align: center; margin-top: 20px; cursor: pointer; opacity: 0.5; font-size: 12px;">CLOSE</p>
        </div>
    </div>

    <div class="content">
        <h1>zzlub</h1>
        <p style="letter-spacing: 8px; font-size: 10px; opacity: 0.5;">PREMIUM ACCESS</p>

        <div class="tiers">
            <div class="card bronze"><h3>BRONZE</h3><p>$30</p><button class="btn" onclick="addToBag('Bronze', 30)">ADD TO BAG</button></div>
            <div class="card silver"><h3>SILVER</h3><p>$50</p><button class="btn" onclick="addToBag('Silver', 50)">ADD TO BAG</button></div>
            <div class="card gold"><h3>GOLD</h3><p>$75</p><button class="btn" onclick="addToBag('Gold', 75)">ADD TO BAG</button></div>
            <div class="card ultra"><h3>ULTRA</h3><p>$100</p><button class="btn" onclick="addToBag('Ultra', 100)">ADD TO BAG</button></div>
        </div>
    </div>

    <audio id="music" loop>
        <source src="https://raw.githubusercontent.com/zzzlub/zlub-site/main/Weiland%20-%20Blue%20Bands%20-%20saucegodest%20-%20SoundLoadMate.com.mp3" type="audio/mpeg">
    </audio>

    <script>
        let bag = [];
        let total = 0;

        function updateTime() {
            const now = new Date();
            document.getElementById('chrono').innerText = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);

        function start() {
            document.getElementById('music').play();
            document.getElementById('entry').style.display = 'none';
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        function addToBag(name, price) {
            bag.push({name, price});
            total += price;
            renderBag();
            // Automatically open sidebar to show it's not empty
            if(!document.getElementById('sidebar').classList.contains('open')) {
                toggleSidebar();
            }
        }

        function renderBag() {
            const list = document.getElementById('item-list');
            const count = document.getElementById('cart-count');
            const totalDisplay = document.getElementById('total-price');

            count.innerText = bag.length;
            totalDisplay.innerText = "$" + total;

            if (bag.length === 0) {
                list.innerHTML = `<p style="opacity: 0.4; margin-top: 20px;">Bag is empty...</p>`;
            } else {
                list.innerHTML = bag.map((item, index) => `
                    <div class="cart-item">
                        <div>
                            <p style="font-weight: 800;">${item.name}</p>
                            <p style="font-size: 12px; opacity: 0.5;">$${item.price}</p>
                        </div>
                        <span onclick="removeItem(${index})" style="color: #ff0050; font-size: 10px; cursor: pointer;">REMOVE</span>
                    </div>
                `).join('');
            }
        }

        function removeItem(index) {
            total -= bag[index].price;
            bag.splice(index, 1);
            renderBag();
        }
    </script>
</body>
</html>
