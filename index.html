<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzlub | Secure Network</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Ensure the body itself doesn't force a black background over everything */
        html, body { 
            width: 100%; height: 100%; 
            background-color: #000;
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
        }

        /* --- FIXED BACKGROUND SYSTEM --- */
        .bg-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: url('https://raw.githubusercontent.com/zzzlub/zlub-site/main/IMG_5991.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Desktop Rotation Fix */
        @media (min-width: 769px) {
            .bg-fixed {
                width: 100vh;
                height: 100vw;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(90deg);
                background-size: 100% 100%;
            }
        }

        /* Subtle dark tint to make text readable, but not black */
        .overlay-tint { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.4); 
            z-index: -1; 
        }

        /* --- AUTH GATE --- */
        #auth-gate {
            position: fixed; inset: 0; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(8px);
            transition: opacity 0.8s ease;
        }
        .terminal-box {
            width: 340px; padding: 40px; border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px; background: rgba(0, 0, 0, 0.85); text-align: center;
        }
        
        .fade-text {
            letter-spacing: 10px; font-size: 13px; font-family: monospace;
            background: linear-gradient(to right, #444 20%, #fff 50%, #444 80%);
            background-size: 200% auto; color: #000; background-clip: text;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 2.5s linear infinite; font-weight: bold; margin-bottom: 25px;
            display: block;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .terminal-input {
            width: 100%; background: rgba(0,0,0,0.5); border: 1px solid #444; color: #00ff88;
            padding: 14px; margin: 8px 0; font-family: monospace; outline: none; border-radius: 10px;
        }
        .auth-btn {
            width: 100%; padding: 14px; background: #fff; color: #000;
            border: none; font-weight: 900; cursor: pointer; border-radius: 10px; margin-top: 10px;
        }
        .auth-btn:hover { background: #00ff88; }
        
        .toggle-link { margin-top: 20px; font-size: 10px; color: #aaa; cursor: pointer; display: block; text-transform: uppercase; }

        /* --- SITE CONTENT --- */
        .content { position: relative; z-index: 1; padding-top: 20vh; text-align: center; }
        .hero-title { font-size: 5rem; letter-spacing: -3px; }
        .tiers { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 25px; max-width: 1200px; margin: 60px auto; padding: 20px; }
        .card { background: rgba(0, 0, 0, 0.8); padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        
        .bronze { border-top: 5px solid #cd7f32; }
        .silver { border-top: 5px solid #c0c0c0; }
        .gold { border-top: 5px solid #ffd700; }
        .ultra { border-top: 5px solid #a333ff; }

        #player-ui { position: fixed; bottom: 25px; left: 25px; z-index: 100; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 15px; width: 240px; }
        #sidebar { position: fixed; top: 0; right: -400px; width: 320px; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; padding: 40px; transition: 0.4s; }
        #sidebar.open { right: 0; }
        #chrono { position: fixed; top: 25px; left: 25px; z-index: 100; font-family: monospace; }
        .cart-icon { position: fixed; top: 25px; right: 25px; z-index: 100; width: 55px; height: 55px; border-radius: 50%; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>
<body>

    <div class="bg-fixed"></div>
    <div class="overlay-tint"></div>

    <div id="auth-gate">
        <div class="terminal-box" id="login-form">
            <span class="fade-text">MOVE FUNDS G</span>
            <input type="email" id="login-email" class="terminal-input" placeholder="ACCESS_EMAIL">
            <input type="password" id="login-pass" class="terminal-input" placeholder="PIN_CODE">
            <button class="auth-btn" onclick="handleLogin()">AUTHORIZE</button>
            <span class="toggle-link" onclick="toggleAuth()">New Operative (Sign Up)</span>
            <div id="login-error" style="color: #ff0050; font-size: 9px; margin-top: 10px;"></div>
        </div>

        <div class="terminal-box" id="signup-form" style="display: none;">
            <span class="fade-text">NEW OPERATIVE</span>
            <input type="email" id="sig-email" class="terminal-input" placeholder="NEW_EMAIL">
            <input type="password" id="sig-pass" class="terminal-input" placeholder="CREATE_PIN">
            <button class="auth-btn" onclick="handleSignup()">REGISTER</button>
            <span class="toggle-link" onclick="toggleAuth()">Back to Login</span>
            <div id="sig-error" style="color: #00ff88; font-size: 9px; margin-top: 10px;"></div>
        </div>
    </div>

    <div id="chrono">00:00:00</div>

    <div class="cart-icon" onclick="toggleBag()">
        <div id="cart-count" style="position: absolute; top: -5px; right: -5px; background: #ff0050; font-size: 12px; width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">0</div>
        üëú
    </div>

    <div id="player-ui">
        <div style="font-size: 8px; opacity: 0.6; margin-bottom: 10px;">ENCRYPTED AUDIO: WEILAND</div>
        <button onclick="togglePlay()" id="play-btn" style="background:none; border:none; color:#fff; cursor:pointer;">‚è∏</button>
    </div>

    <div class="content">
        <h1 class="hero-title">zzlub</h1>
        <p style="letter-spacing: 15px; font-size: 10px; opacity: 0.6;">LARP SERIES</p>
        <div class="tiers">
            <div class="card bronze" onclick="addToBag('LarpBronze', 30)"><h3>LARPBRONZE</h3><p>$30</p></div>
            <div class="card silver" onclick="addToBag('LarpSilver', 50)"><h3>LARPSILVER</h3><p>$50</p></div>
            <div class="card gold" onclick="addToBag('LarpGold', 75)"><h3>LARPGOLD</h3><p>$75</p></div>
            <div class="card ultra" onclick="addToBag('LarpUltra', 100)"><h3>LARPULTRA</h3><p>$100</p></div>
        </div>
    </div>

    <div id="sidebar">
        <h2>Bag</h2>
        <div id="bag-list" style="margin-top: 30px;"></div>
        <p id="total-price">Total: $0</p>
        <button class="auth-btn" style="background: #00ff88;" onclick="supabaseClient.auth.signOut().then(()=>location.reload())">LOGOUT</button>
    </div>

    <audio id="audio-player" loop src="https://raw.githubusercontent.com/zzzlub/zlub-site/main/Weiland%20-%20Blue%20Bands%20-%20saucegodest%20-%20SoundLoadMate.com.mp3"></audio>

    <script>
        const _URL = "https://afipcjspeutknkyugqcf.supabase.co";
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmaXBjanNwZXV0a25reXVncWNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkyNTk5MDgsImV4cCI6MjA4NDgzNTkwOH0._x3QdbC2FN4ibYMSpqYJArTM5WF0B8dfjvkJnYV9ZNw";
        const supabaseClient = supabase.createClient(_URL, _KEY);
        const music = document.getElementById('audio-player');

        function toggleAuth() {
            document.getElementById('login-form').style.display = document.getElementById('login-form').style.display === 'none' ? 'block' : 'none';
            document.getElementById('signup-form').style.display = document.getElementById('signup-form').style.display === 'none' ? 'block' : 'none';
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-pass').value;
            const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
            if (error) document.getElementById('login-error').innerText = error.message.toUpperCase();
            else unlock();
        }

        async function handleSignup() {
            const email = document.getElementById('sig-email').value;
            const password = document.getElementById('sig-pass').value;
            const { error } = await supabaseClient.auth.signUp({ email, password });
            if (error) document.getElementById('sig-error').style.color = "#ff0050", document.getElementById('sig-error').innerText = error.message.toUpperCase();
            else document.getElementById('sig-error').style.color = "#00ff88", document.getElementById('sig-error').innerText = "SUCCESS. CHECK EMAIL.";
        }

        function unlock() {
            document.getElementById('auth-gate').style.opacity = '0';
            setTimeout(() => { document.getElementById('auth-gate').style.display = 'none'; music.play(); }, 800);
        }

        window.onload = async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) unlock();
        };

        function togglePlay() { music.paused ? music.play() : music.pause(); }
        function toggleBag() { document.getElementById('sidebar').classList.toggle('open'); }
        function addToBag(n, p) { toggleBag(); }
        setInterval(() => { document.getElementById('chrono').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
