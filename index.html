<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzlub | Secure Network</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body { 
            width: 100%; min-height: 100vh; 
            background: #000 !important;
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- AUTH GATE --- */
        #auth-gate {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1.2s ease-in-out;
        }
        .terminal-box {
            width: 320px; padding: 30px; border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px; background: rgba(10, 10, 10, 0.95); text-align: center;
            backdrop-filter: blur(10px);
        }
        
        /* Animated Move Funds G */
        .fade-text {
            letter-spacing: 10px; font-size: 13px; font-family: monospace;
            background: linear-gradient(to right, #222 20%, #fff 50%, #222 80%);
            background-size: 200% auto; color: #000; background-clip: text;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 2.5s linear infinite; font-weight: bold; margin-bottom: 25px;
            display: block;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .terminal-input {
            width: 100%; background: #000; border: 1px solid #333; color: #00ff88;
            padding: 12px; margin: 8px 0; font-family: monospace; outline: none; border-radius: 8px;
            font-size: 11px; transition: 0.3s;
        }
        .terminal-input:focus { border-color: #00ff88; }
        .auth-btn {
            width: 100%; padding: 12px; background: #fff; color: #000;
            border: none; font-weight: 900; cursor: pointer; font-family: monospace;
            border-radius: 8px; margin-top: 10px; transition: 0.3s;
        }
        .auth-btn:hover { background: #00ff88; transform: scale(1.02); }
        .error-msg { color: #ff0050; font-size: 9px; margin-top: 15px; font-family: monospace; text-transform: uppercase; }

        /* --- BACKGROUND --- */
        #bg-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -2; background: #000; }
        #bg-image {
            width: 100%; height: 100%;
            background-image: url('https://raw.githubusercontent.com/zzzlub/zlub-site/main/IMG_5991.jpg');
            background-repeat: no-repeat; background-position: center; background-size: 100% 100%; 
        }
        @media (min-width: 769px) {
            #bg-image { transform: rotate(90deg); width: 100vh; height: 100vw; position: absolute; top: 50%; left: 50%; margin-top: -50vw; margin-left: -50vh; }
        }
        .overlay-tint { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.45); z-index: -1; }

        /* --- UI ELEMENTS --- */
        #chrono { position: fixed; top: 25px; left: 25px; z-index: 100; font-family: monospace; font-size: 1.1rem; }
        .cart-icon {
            position: fixed; top: 25px; right: 25px; z-index: 100; width: 55px; height: 55px; 
            border-radius: 50%; background: rgba(255,255,255,0.1); backdrop-filter: blur(15px);
            display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.2);
        }

        /* --- MEDIA PLAYER (BOTTOM LEFT) --- */
        #player-ui {
            position: fixed; bottom: 25px; left: 25px; z-index: 100;
            background: rgba(10,10,10,0.85); backdrop-filter: blur(20px);
            padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); width: 240px;
        }
        .progress-line { width: 100%; height: 2px; background: rgba(255,255,255,0.1); margin: 8px 0; }
        #progress-bar { width: 0%; height: 100%; background: #00ff88; box-shadow: 0 0 10px #00ff88; }

        /* --- VOICE MESSAGE --- */
        .voice-section { max-width: 400px; margin: 40px auto; padding: 0 20px; }
        .voice-card { background: #5c5ce0; border-radius: 30px; padding: 12px 20px; display: flex; align-items: center; gap: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .play-btn-circle { width: 40px; height: 40px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #5c5ce0; border: none; font-size: 18px; }

        /* --- GRID & TIERS --- */
        .content { position: relative; z-index: 1; padding-top: 25vh; text-align: center; flex: 1; }
        .hero-title { font-size: clamp(3rem, 10vw, 5rem); letter-spacing: -3px; }
        .tiers { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 25px; max-width: 1200px; margin: 60px auto; padding: 0 20px; }
        .card { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.1); }
        .btn { margin-top: 25px; width: 100%; padding: 15px; border: none; border-radius: 12px; background: #fff; color: #000; font-weight: 800; cursor: pointer; }
        
        footer { padding: 80px 20px; text-align: center; }
        .footer-email { font-size: 10px; letter-spacing: 5px; opacity: 0.3; text-decoration: none; color: #fff; transition: 0.3s; text-transform: uppercase; }
        .footer-email:hover { opacity: 1; color: #00ff88; }

        #sidebar { position: fixed; top: 0; right: -400px; width: 320px; height: 100%; background: rgba(10,10,10,0.98); backdrop-filter: blur(40px); z-index: 1000; padding: 40px; transition: 0.4s; border-left: 1px solid #222; display: flex; flex-direction: column;}
        #sidebar.open { right: 0; }
        .bag-item { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; font-size: 14px; }
    </style>
</head>
<body>

    <div id="auth-gate">
        <div class="terminal-box">
            <span class="fade-text">MOVE FUNDS G</span>
            <input type="email" id="email" class="terminal-input" placeholder="ACCESS_EMAIL">
            <input type="password" id="password" class="terminal-input" placeholder="PIN_CODE">
            <button class="auth-btn" onclick="handleLogin()">AUTHORIZE</button>
            <div id="auth-error" class="error-msg"></div>
        </div>
    </div>

    <div id="bg-container"><div id="bg-image"></div></div>
    <div class="overlay-tint"></div>
    <div id="chrono">00:00:00</div>

    <div class="cart-icon" onclick="toggleBag()">
        <div id="cart-count" style="position: absolute; top: -5px; right: -5px; background: #ff0050; font-size: 12px; width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900;">0</div>
        üëú
    </div>

    <div id="player-ui">
        <div style="font-size: 8px; opacity: 0.5; letter-spacing: 1px;">LIVE: WEILAND - BLUE BANDS</div>
        <div class="progress-line"><div id="progress-bar"></div></div>
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <button onclick="togglePlay()" id="play-btn" style="background:none; border:none; color:#fff; cursor:pointer; font-size: 16px;">‚è∏</button>
            <input type="range" min="0" max="1" step="0.1" value="1" oninput="music.volume = this.value" style="width: 120px; accent-color: #00ff88;">
        </div>
    </div>

    <div class="content">
        <h1 class="hero-title">zzlub</h1>
        <p style="letter-spacing: 15px; font-size: 10px; opacity: 0.4;">LARP SERIES</p>

        <div class="tiers">
            <div class="card" onclick="addToBag('LarpBronze', 30)"><h3>LARPBRONZE</h3><p style="font-size: 1.5rem; margin-top: 10px;">$30</p><button class="btn">ADD</button></div>
            <div class="card" onclick="addToBag('LarpSilver', 50)"><h3>LARPSILVER</h3><p style="font-size: 1.5rem; margin-top: 10px;">$50</p><button class="btn">ADD</button></div>
            <div class="card" onclick="addToBag('LarpGold', 75)"><h3>LARPGOLD</h3><p style="font-size: 1.5rem; margin-top: 10px;">$75</p><button class="btn">ADD</button></div>
            <div class="card" onclick="addToBag('LarpUltra', 100)"><h3>LARPULTRA</h3><p style="font-size: 1.5rem; margin-top: 10px;">$100</p><button class="btn">ADD</button></div>
        </div>

        <div class="voice-section">
            <div class="voice-card">
                <button class="play-btn-circle" id="voice-play-btn" onclick="toggleVoice()">‚ñ∂</button>
                <div style="flex-grow: 1; height: 1px; background: rgba(255,255,255,0.4);"></div>
                <div style="font-size: 10px; font-family: monospace;">0:13</div>
            </div>
        </div>
    </div>

    <div id="sidebar">
        <h2 id="user-status" style="letter-spacing: -1px;">Bag</h2>
        <div id="bag-list" style="margin-top: 30px; flex-grow: 1;"></div>
        <div style="border-top: 1px solid #333; padding-top: 20px;">
            <p id="total-price" style="font-weight: bold; font-size: 1.2rem;">Total: $0</p>
            <button class="btn" style="background: #00ff88; color: #000;">SECURE CHECKOUT</button>
            <button class="btn" style="background: rgba(255,255,255,0.05); color: #fff; margin-top: 10px;" onclick="supabaseClient.auth.signOut().then(()=>location.reload())">LOGOUT</button>
        </div>
    </div>

    <footer><a href="mailto:comboss@zoinbase.co.uk" class="footer-email">comboss@zoinbase.co.uk</a></footer>

    <audio id="audio-player" loop src="https://raw.githubusercontent.com/zzzlub/zlub-site/main/Weiland%20-%20Blue%20Bands%20-%20saucegodest%20-%20SoundLoadMate.com.mp3"></audio>
    <audio id="voice-player" src="ScreenRecording_01-24-2026 10-51-39_1.mov"></audio>

    <script>
        // SUPABASE INIT
        const _URL = "https://afipcjspeutknkyugqcf.supabase.co";
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmaXBjanNwZXV0a25reXVncWNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkyNTk5MDgsImV4cCI6MjA4NDgzNTkwOH0._x3QdbC2FN4ibYMSpqYJArTM5WF0B8dfjvkJnYV9ZNw";
        const supabaseClient = supabase.createClient(_URL, _KEY);

        const music = document.getElementById('audio-player');
        const voice = document.getElementById('voice-player');
        let bag = [];

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('auth-error');

            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

            if (error) {
                errorDiv.innerText = "ACCESS DENIED: " + error.message;
            } else {
                document.getElementById('auth-gate').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('auth-gate').style.display = 'none';
                    music.play();
                }, 1000);
            }
        }

        // Check for existing session
        window.onload = async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                document.getElementById('auth-gate').style.display = 'none';
                music.play();
            }
        };

        function togglePlay() { 
            const btn = document.getElementById('play-btn');
            if(music.paused) { music.play(); btn.innerText = '‚è∏'; }
            else { music.pause(); btn.innerText = '‚ñ∂'; }
        }
        
        function toggleVoice() {
            const btn = document.getElementById('voice-play-btn');
            if (voice.paused) { music.volume = 0.1; voice.play(); btn.innerText = '‚è∏'; } 
            else { voice.pause(); music.volume = 1.0; btn.innerText = '‚ñ∂'; }
        }

        voice.onended = () => { music.volume = 1.0; document.getElementById('voice-play-btn').innerText = '‚ñ∂'; };
        
        music.ontimeupdate = () => {
            document.getElementById('progress-bar').style.width = (music.currentTime / music.duration) * 100 + "%";
        };

        function toggleBag() { document.getElementById('sidebar').classList.toggle('open'); }
        
        function addToBag(n, p) {
            bag.push({name:n, price:p});
            document.getElementById('cart-count').innerText = bag.length;
            document.getElementById('bag-list').innerHTML = bag.map(i => `<div class="bag-item"><span>${i.name}</span><span>$${i.price}</span></div>`).join('');
            document.getElementById('total-price').innerText = `Total: $${bag.reduce((s, i) => s + i.price, 0)}`;
            if(!document.getElementById('sidebar').classList.contains('open')) toggleBag();
        }
        
        setInterval(() => { document.getElementById('chrono').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
