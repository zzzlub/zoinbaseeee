<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzlub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Force the body to be transparent so it doesn't block the image */
        body, html { 
            width: 100%; height: 100%; 
            background: #000; /* Fallback */
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
        }

        /* THE BACKGROUND LAYER - Forced to the bottom */
        #bg-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            overflow: hidden;
            background: #000;
        }

        #bg-image {
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/zzzlub/zlub-site/main/IMG_5991.jpg');
            background-repeat: no-repeat;
            background-position: center;
            /* This is the key: 100% 100% forces the stretch */
            background-size: 100% 100%; 
            transition: transform 0.5s ease;
        }

        /* DESKTOP ROTATION */
        @media (min-width: 769px) {
            #bg-image {
                /* Rotate and force dimensions to swap to maintain full coverage */
                transform: rotate(90deg);
                width: 100vh; 
                height: 100vw;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -50vw;
                margin-left: -50vh;
            }
        }

        /* Subtle tint so you can still read the text */
        .overlay-tint {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Lowered opacity to make image clearer */
            z-index: -1;
            pointer-events: none;
        }

        /* UI & CONTENT */
        #chrono { position: fixed; top: 25px; left: 25px; z-index: 100; font-family: monospace; }
        .cart-icon { position: fixed; top: 25px; right: 25px; z-index: 100; cursor: pointer; }
        
        .content { position: relative; z-index: 1; padding-top: 30vh; text-align: center; }
        .hero-title { font-size: clamp(3rem, 10vw, 5rem); letter-spacing: -3px; }

        .tiers {
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; max-width: 1100px; margin: 50px auto; padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 40px; border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn { width: 100%; padding: 15px; margin-top: 20px; cursor: pointer; font-weight: 800; border-radius: 10px; border: none; }

        #entry {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: opacity 0.8s;
        }
        #entry.hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="entry" onclick="start()">
        <p style="letter-spacing: 5px; font-size: 11px;">TAP TO ENTER</p>
    </div>

    <div id="bg-container">
        <div id="bg-image"></div>
    </div>
    <div class="overlay-tint"></div>

    <div id="chrono">00:00:00</div>
    <div class="cart-icon">ðŸ‘œ</div>

    <div class="content">
        <h1 class="hero-title">zzlub</h1>
        <p style="letter-spacing: 10px; font-size: 10px; opacity: 0.6;">LARP SERIES</p>

        <div class="tiers">
            <div class="card"><h3>LARPBRONZE</h3><p>$30</p><button class="btn">ADD TO BAG</button></div>
            <div class="card"><h3>LARPSILVER</h3><p>$50</p><button class="btn">ADD TO BAG</button></div>
            <div class="card"><h3>LARPGOLD</h3><p>$75</p><button class="btn">ADD TO BAG</button></div>
            <div class="card"><h3>LARPULTRA</h3><p>$100</p><button class="btn">ADD TO BAG</button></div>
        </div>
    </div>

    <audio id="music" loop src="https://raw.githubusercontent.com/zzzlub/zlub-site/main/Weiland%20-%20Blue%20Bands%20-%20saucegodest%20-%20SoundLoadMate.com.mp3"></audio>

    <script>
        function start() {
            document.getElementById('music').play();
            document.getElementById('entry').classList.add('hidden');
        }
        setInterval(() => {
            document.getElementById('chrono').innerText = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
