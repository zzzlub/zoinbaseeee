<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzlub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; height: 100%;
            font-family: -apple-system, system-ui, sans-serif; 
            background-color: #000; color: #fff;
            overflow-x: hidden;
        }

        /* THE BACKGROUND FIX */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -5; background: #000;
        }
        #bgImage {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.3s ease-out, filter 0.4s ease;
        }
        .overlay-tint {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.45); z-index: -4;
        }

        /* DYNAMIC WATCH FACE */
        #chrono {
            position: fixed; top: 25px; left: 25px; z-index: 100;
            font-family: monospace; text-align: left;
        }
        #chrono-time { font-size: 1.2rem; font-weight: 800; letter-spacing: 2px; }
        #chrono-ms { font-size: 0.8rem; opacity: 0.6; }

        /* CART UI */
        .cart-icon {
            position: fixed; top: 25px; right: 25px; z-index: 100;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            width: 55px; height: 55px; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; border: 1px solid rgba(255, 255, 255, 0.2); 
        }

        /* MAIN CARDS */
        .main-content { position: relative; z-index: 10; }
        .hero { height: 100vh; display: flex; justify-content: center; align-items: center; }
        .glass-card {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px);
            padding: 50px; border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .tiers-section {
            padding: 80px 20px; display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px; max-width: 1200px; margin: 0 auto;
        }
        .tier-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px);
            padding: 40px; border-radius: 28px; text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }
        .tier-card:hover { transform: translateY(-10px); background: rgba(255,255,255,0.08); }

        .cart-btn {
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            background: #fff; color: #000; font-weight: 800; cursor: pointer;
            margin-top: 20px;
        }

        #entry-overlay {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="entry-overlay" onclick="startSite()">
        <p style="letter-spacing: 5px; font-size: 12px;">TAP TO ENTER</p>
    </div>

    <div id="chrono">
        <div id="chrono-time">00:00:00<span id="chrono-ms">.00</span></div>
    </div>

    <div class="cart-icon">ðŸ‘œ</div>

    <div class="bg-layer">
        <img id="bgImage" src="https://raw.githubusercontent.com/zzzlub/zlub-site/refs/heads/main/IMG_5991.jpg">
    </div>
    <div class="overlay-tint"></div>

    <div class="main-content">
        <section class="hero">
            <div class="glass-card">
                <h1 style="font-size: 3rem; letter-spacing: -1px;">zzlub</h1>
                <p style="opacity: 0.5; letter-spacing: 3px; font-size: 10px; margin-top: 10px;">TEAM COMING SOON</p>
            </div>
        </section>

        <section class="tiers-section">
            <div class="tier-card"><h3>BRONZE</h3><p>$30</p><button class="cart-btn">ADD TO BAG</button></div>
            <div class="tier-card"><h3>SILVER</h3><p>$50</p><button class="cart-btn">ADD TO BAG</button></div>
            <div class="tier-card"><h3>GOLD</h3><p>$75</p><button class="cart-btn">ADD TO BAG</button></div>
            <div class="tier-card"><h3>ULTRA</h3><p>$100</p><button class="cart-btn">ADD TO BAG</button></div>
        </section>
    </div>

    <audio id="player" loop>
        <source src="https://raw.githubusercontent.com/zzzlub/zlub-site/main/Weiland%20-%20Blue%20Bands%20-%20saucegodest%20-%20SoundLoadMate.com.mp3" type="audio/mpeg">
    </audio>

    <script>
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            const ms = String(Math.floor(now.getMilliseconds() / 10)).padStart(2, '0');
            document.getElementById('chrono-time').innerHTML = `${h}:${m}:${s}<span id="chrono-ms">.${ms}</span>`;
        }
        setInterval(updateClock, 10);

        function startSite() {
            document.getElementById('player').play();
            document.getElementById('entry-overlay').style.display = 'none';
        }

        window.addEventListener('scroll', () => {
            const bg = document.getElementById('bgImage');
            const scroll = window.scrollY;
            bg.style.transform = `scale(${1 + scroll/5000})`;
            bg.style.filter = `blur(${Math.min(scroll/100, 15)}px)`;
        });
    </script>
</body>
</html>
