<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzlub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%;
            height: 100%;
            font-family: -apple-system, system-ui, sans-serif; 
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            overflow-y: hidden; /* Locked until enter */
        }

        /* 1. THE BACKGROUND FIX (Reverted to the CSS version that worked) */
        .bg-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://raw.githubusercontent.com/zzzlub/zlub-site/main/IMG_5991.HEIC');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            transition: transform 0.2s ease-out;
        }

        /* Mobile specific background tweak */
        @media (max-width: 768px) {
            .bg-fixed {
                background-position: 70% center; /* Shows more of the watch face on thin screens */
            }
        }

        .main-content {
            position: relative;
            z-index: 1;
            width: 100%;
            background: transparent;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        /* The Card with Shimmer */
        .card {
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            padding: 40px; 
            border-radius: 24px; 
            text-align: center; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.5s ease, transform 1.2s ease;
            max-width: 90%;
        }

        .card.active { opacity: 1; transform: translateY(0); }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff 20%, #a3a3a3 40%, #fff 50%, #fff 60%, #a3a3a3 80%);
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .tiktok-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: 0.3s;
        }
        .tiktok-link:hover { background: #ff0050; }

        /* 2. TIERS SECTION */
        .tiers-section {
            padding: 60px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background: transparent;
        }

        .tier-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tier-name { font-weight: 800; font-size: 1.2rem; margin-bottom: 8px; }
        .tier-price { font-size: 2.2rem; font-weight: 300; margin-bottom: 25px; }

        /* Colored Buttons with Hover-Scale */
        .cart-btn {
            width: 100%; padding: 14px; border-radius: 12px; border: none;
            color: #fff; font-weight: 800; cursor: pointer; 
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.3s;
            text-transform: uppercase;
        }

        .cart-btn:hover { transform: scale(1.08); } /* Buttons get slightly bigger */

        .bronze { border-top: 5px solid #cd7f32; }
        .bronze .cart-btn { background: #cd7f32; }

        .silver { border-top: 5px solid #c0c0c0; }
        .silver .cart-btn { background: #7a7a7a; }

        .gold { border-top: 5px solid #ffd700; }
        .gold .cart-btn { background: #ffd700; color: #000; }

        .ultra { border-top: 5px solid #a333ff; }
        .ultra .cart-btn { background: #a333ff; }

        /* 3. CONTACT */
        .contact-section {
            padding: 100px 20px;
            text-align: center;
            background: transparent;
        }
        .contact-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 24px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .contact-card a { color: #fff; text-decoration: none; opacity: 0.7; transition: 0.3s; }
        .contact-card a:hover { opacity: 1; }

        /* OVERLAY */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; 
            justify-content: center; align-items: center; cursor: pointer;
            transition: opacity 0.8s ease;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startSite()">
        <p style="color: white; letter-spacing: 3px; font-size: 12px;">TAP TO ENTER</p>
    </div>

    <div class="bg-fixed" id="bgImage"></div>

    <div class="main-content">
        <section class="hero">
            <div class="card" id="mainCard">
                <h1>Team coming soon...</h1>
                <a href="https://www.tiktok.com/@zzzlub?_r=1&_t=ZN-93K97bcFoFa" target="_blank" class="tiktok-link">TikTok</a>
                <p style="margin-top: 40px; font-size: 10px; opacity: 0.6; letter-spacing: 2px;">SCROLL DOWN</p>
            </div>
        </section>

        <section class="tiers-section">
            <div class="tier-card bronze">
                <p class="tier-name">LarpBronze</p>
                <p class="tier-price">$30</p>
                <button class="cart-btn">Add to Cart</button>
            </div>
            <div class="tier-card silver">
                <p class="tier-name">LarpSilver</p>
                <p class="tier-price">$50</p>
                <button class="cart-btn">Add to Cart</button>
            </div>
            <div class="tier-card gold">
                <p class="tier-name">LarpGold</p>
                <p class="tier-price">$75</p>
                <button class="cart-btn">Add to Cart</button>
            </div>
            <div class="tier-card ultra">
                <p class="tier-name">LarpUltra</p>
                <p class="tier-price">$100</p>
                <button class="cart-btn">Add to Cart</button>
            </div>
        </section>

        <section class="contact-section">
            <div class="contact-card">
                <h2 style="margin-bottom: 10px; font-size: 1.2rem; letter-spacing: 2px;">CONTACT</h2>
                <a href="mailto:comboss@zoinbase.co.uk">comboss@zoinbase.co.uk</a>
            </div>
        </section>

        <div style="height: 50px;"></div>
    </div>

    <audio id="player" loop preload="auto">
        <source src="https://raw.githubusercontent.com/zzzlub/zlub-site/main/Weiland%20-%20Blue%20Bands%20-%20saucegodest%20-%20SoundLoadMate.com.mp3" type="audio/mpeg">
    </audio>

    <script>
        // BACKGROUND ZOOM LOGIC
        window.addEventListener('scroll', () => {
            const scroll = window.scrollY;
            const bg = document.getElementById('bgImage');
            const scale = 1 + (scroll / 4000); 
            bg.style.transform = `scale(${scale})`;
        });

        function startSite() {
            const audio = document.getElementById('player');
            const overlay = document.getElementById('overlay');
            const card = document.getElementById('mainCard');
            
            audio.currentTime = 20;
            audio.play().then(() => {
                overlay.style.opacity = '0';
                document.body.style.overflowY = "auto"; 
                setTimeout(() => {
                    overlay.style.display = 'none';
                    card.classList.add('active');
                }, 800);
            }).catch(err => {
                document.body.style.overflowY = "auto";
                overlay.style.display = 'none';
                card.classList.add('active');
            });
        }
    </script>
</body>
</html>
