<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzlub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* The body MUST be transparent or the image stays hidden behind it */
        html { background-color: #000; }
        body { 
            width: 100%; min-height: 100vh; 
            background: transparent; color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            overflow-x: hidden;
        }

        /* --- BACKGROUND SYSTEM --- */
        #bg-container {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: -2; overflow: hidden;
            pointer-events: none;
        }

        #bg-image {
            width: 100%; height: 100%;
            background-image: url('https://raw.githubusercontent.com/zzzlub/zlub-site/main/IMG_5991.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100% 100%; /* Forced Stretch */
        }

        /* Desktop Rotation Fix */
        @media (min-width: 769px) {
            #bg-image {
                transform: rotate(90deg);
                width: 100vh; height: 100vw;
                position: absolute; top: 50%; left: 50%;
                margin-top: -50vw; margin-left: -50vh;
            }
        }

        .overlay-tint {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.45); z-index: -1; pointer-events: none;
        }

        /* --- UI ELEMENTS --- */
        #chrono { position: fixed; top: 25px; left: 25px; z-index: 100; font-family: monospace; font-size: 1.1rem; }
        
        .cart-icon {
            position: fixed; top: 25px; right: 25px; z-index: 100;
            width: 55px; height: 55px; border-radius: 50%;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(15px);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: 1px solid rgba(255,255,255,0.2);
        }
        #cart-count {
            position: absolute; top: -5px; right: -5px; background: #ff0050;
            font-size: 12px; width: 22px; height: 22px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-weight: 900;
        }

        /* --- SIDEBAR --- */
        #sidebar {
            position: fixed; top: 0; right: -400px; width: 320px; height: 100%;
            background: rgba(10,10,10,0.98); backdrop-filter: blur(30px);
            z-index: 1000; padding: 40px; transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border-left: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column;
        }
        #sidebar.open { right: 0; }
        #bag-list { flex-grow: 1; overflow-y: auto; margin-top: 20px; }
        .bag-item { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; }

        /* --- CONTENT & CARDS --- */
        .content { position: relative; z-index: 1; padding-top: 30vh; text-align: center; }
        .hero-title { font-size: 5rem; letter-spacing: -3px; margin-bottom: 10px; }

        .tiers {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px; max-width: 1200px; margin: 80px auto; padding: 0 20px;
        }

        .card {
            background: rgba(255,255,255,0.05); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
        }

        .bronze { border-top: 5px solid #cd7f32; }
        .silver { border-top: 5px solid #c0c0c0; }
        .gold { border-top: 5px solid #ffd700; }
        .ultra { border-top: 5px solid #a333ff; }

        .btn { margin-top: 25px; width: 100%; padding: 15px; border: none; border-radius: 12px; background: #fff; color: #000; font-weight: 800; cursor: pointer; }
        .checkout-btn { background: #00ff88; color: #000; margin-top: 10px; }

        #entry {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: opacity 1s ease;
        }
        #entry.hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="entry" onclick="start()">
        <p style="letter-spacing: 5px; font-size: 11px; font-family: monospace;">TAP TO ENTER</p>
    </div>

    <div id="bg-container"><div id="bg-image"></div></div>
    <div class="overlay-tint"></div>

    <div id="chrono">00:00:00</div>

    <div class="cart-icon" onclick="toggleBag()">
        <div id="cart-count">0</div>
        ðŸ‘œ
    </div>

    <div id="sidebar">
        <h2 style="letter-spacing: -1px;">Your Bag</h2>
        <div id="bag-list"></div>
        <div style="padding-top: 20px;">
            <p id="total-price" style="font-weight: bold; margin-bottom: 15px;">Total: $0</p>
            <button class="btn checkout-btn" onclick="alert('Redirecting to secure checkout...')">CHECKOUT</button>
            <button class="btn" style="background: rgba(255,255,255,0.1); color: #fff;" onclick="toggleBag()">CLOSE</button>
        </div>
    </div>

    <div class="content">
        <h1 class="hero-title">zzlub</h1>
        <p style="letter-spacing: 12px; font-size: 10px; opacity: 0.6; margin-bottom: 50px;">LARP SERIES</p>

        <div class="tiers">
            <div class="card bronze">
                <h3>LARPBRONZE</h3><p style="font-size: 2rem; margin-top: 10px;">$30</p>
                <button class="btn" onclick="addToBag('LarpBronze', 30)">ADD TO BAG</button>
            </div>
            <div class="card silver">
                <h3>LARPSILVER</h3><p style="font-size: 2rem; margin-top: 10px;">$50</p>
                <button class="btn" onclick="addToBag('LarpSilver', 50)">ADD TO BAG</button>
            </div>
            <div class="card gold">
                <h3>LARPGOLD</h3><p style="font-size: 2rem; margin-top: 10px;">$75</p>
                <button class="btn" onclick="addToBag('LarpGold', 75)">ADD TO BAG</button>
            </div>
            <div class="card ultra">
                <h3>LARPULTRA</h3><p style="font-size: 2rem; margin-top: 10px;">$100</p>
                <button class="btn" onclick="addToBag('LarpUltra', 100)">ADD TO BAG</button>
            </div>
        </div>
    </div>

    <audio id="audio-player" loop src="https://raw.githubusercontent.com/zzzlub/zlub-site/main/Weiland%20-%20Blue%20Bands%20-%20saucegodest%20-%20SoundLoadMate.com.mp3"></audio>

    <script>
        const audio = document.getElementById('audio-player');
        let bag = [];

        function start() {
            audio.play();
            document.getElementById('entry').classList.add('hidden');
        }

        function toggleBag() { document.getElementById('sidebar').classList.toggle('open'); }

        function addToBag(name, price) {
            bag.push({name, price});
            updateBagUI();
            if(!document.getElementById('sidebar').classList.contains('open')) toggleBag();
        }

        function updateBagUI() {
            document.getElementById('cart-count').innerText = bag.length;
            const list = document.getElementById('bag-list');
            const totalDisplay = document.getElementById('total-price');
            
            list.innerHTML = bag.map(item => `
                <div class="bag-item"><span>${item.name}</span><span>$${item.price}</span></div>
            `).join('');
            
            const total = bag.reduce((sum, item) => sum + item.price, 0);
            totalDisplay.innerText = `Total: $${total}`;
        }

        setInterval(() => { 
            document.getElementById('chrono').innerText = new Date().toLocaleTimeString(); 
        }, 1000);
    </script>
</body>
</html>
