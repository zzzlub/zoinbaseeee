<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzlub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* THE COLOR FIX: We put the image on the body's 'before' layer */
        body { 
            width: 100%; min-height: 100vh; 
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            background-color: #000;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-image: url('https://raw.githubusercontent.com/zzzlub/zlub-site/main/IMG_5991.jpg');
            background-size: 100% 100%;
            background-position: center;
            z-index: -2;
        }

        /* Desktop Rotation Fix for the background image */
        @media (min-width: 769px) {
            body::before {
                transform: rotate(90deg);
                width: 100vh; height: 100vw;
                top: 50%; left: 50%;
                margin-top: -50vw; margin-left: -50vh;
            }
        }

        .overlay-tint {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); z-index: -1; pointer-events: none;
        }

        /* --- ENTRY SCREEN --- */
        #entry {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: opacity 1s ease;
        }
        .fade-text {
            letter-spacing: 12px; font-size: 14px; font-family: monospace;
            background: linear-gradient(to right, #333 20%, #fff 50%, #333 80%);
            background-size: 200% auto;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* --- MEDIA PLAYER (BOTTOM LEFT) --- */
        #player-ui {
            position: fixed; bottom: 25px; left: 25px; z-index: 1000;
            background: rgba(15,15,15,0.9); backdrop-filter: blur(20px);
            padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            width: 260px;
        }
        .track-info { font-size: 9px; letter-spacing: 1px; margin-bottom: 8px; color: #00ff88; font-family: monospace; }
        .controls { display: flex; align-items: center; gap: 15px; }
        .media-btn { background: none; border: none; color: #fff; cursor: pointer; font-size: 18px; }
        .vol-container { display: flex; align-items: center; gap: 10px; flex: 1; }
        #vol-slider { width: 100%; accent-color: #00ff88; cursor: pointer; height: 3px; }

        /* --- THE REST OF THE UI --- */
        #chrono { position: fixed; top: 25px; left: 25px; z-index: 100; font-family: monospace; }
        .cart-icon {
            position: fixed; top: 25px; right: 25px; z-index: 100;
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        .content { position: relative; z-index: 1; padding-top: 20vh; text-align: center; }
        .hero-title { font-size: 5rem; letter-spacing: -3px; }

        .tiers {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; max-width: 1100px; margin: 50px auto; padding: 20px;
        }
        .card {
            background: rgba(255,255,255,0.03); backdrop-filter: blur(15px);
            padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
        }
        .btn { margin-top: 20px; width: 100%; padding: 12px; border-radius: 8px; border: none; background: #fff; font-weight: bold; cursor: pointer; }
        .checkout-btn { background: #00ff88; color: #000; }

        #sidebar {
            position: fixed; top: 0; right: -400px; width: 320px; height: 100%;
            background: #0a0a0a; z-index: 2000; padding: 30px; transition: 0.3s;
        }
        #sidebar.open { right: 0; }

        footer { padding: 50px; text-align: center; z-index: 1; position: relative; }
        .footer-email { font-size: 10px; letter-spacing: 4px; color: rgba(255,255,255,0.4); text-decoration: none; }
    </style>
</head>
<body>

    <div id="entry" onclick="start()">
        <p class="fade-text">MOVE FUNDS G</p>
    </div>

    <div class="overlay-tint"></div>
    <div id="chrono">00:00:00</div>

    <div class="cart-icon" onclick="toggleBag()">üëú</div>

    <div id="player-ui">
        <div class="track-info">NOW PLAYING: WEILAND</div>
        <div class="controls">
            <button class="media-btn" id="play-pause" onclick="togglePlay()">‚è∏</button>
            <button class="media-btn" onclick="audio.currentTime = 0">‚è≠</button>
            <div class="vol-container">
                <input type="range" id="vol-slider" min="0" max="1" step="0.01" value="0.1" oninput="updateVolume(this.value)">
            </div>
        </div>
    </div>

    <div id="sidebar">
        <h2>Your Bag</h2>
        <div id="bag-list" style="margin: 20px 0;"></div>
        <p id="total-price">Total: $0</p>
        <button class="btn checkout-btn">CHECKOUT</button>
        <button class="btn" onclick="toggleBag()">CLOSE</button>
    </div>

    <div class="content">
        <h1 class="hero-title">zzlub</h1>
        <p style="letter-spacing: 10px; opacity: 0.5;">LARP SERIES</p>
        <div class="tiers">
            <div class="card" onclick="addToBag('Bronze', 30)"><h3>BRONZE</h3><p>$30</p><button class="btn">ADD</button></div>
            <div class="card" onclick="addToBag('Silver', 50)"><h3>SILVER</h3><p>$50</p><button class="btn">ADD</button></div>
            <div class="card" onclick="addToBag('Gold', 75)"><h3>GOLD</h3><p>$75</p><button class="btn">ADD</button></div>
            <div class="card" onclick="addToBag('Ultra', 100)"><h3>ULTRA</h3><p>$100</p><button class="btn">ADD</button></div>
        </div>
    </div>

    <footer>
        <a href="mailto:comboss@zoinbase.co.uk" class="footer-email">comboss@zoinbase.co.uk</a>
    </footer>

    <audio id="audio-player" loop src="https://raw.githubusercontent.com/zzzlub/zlub-site/main/Weiland%20-%20Blue%20Bands%20-%20saucegodest%20-%20SoundLoadMate.com.mp3"></audio>

    <script>
        const audio = document.getElementById('audio-player');
        let bag = [];

        function start() {
            audio.volume = 0.1; // Default low volume so you can hear voice messages
            audio.play();
            document.getElementById('entry').style.opacity = '0';
            setTimeout(() => document.getElementById('entry').style.display = 'none', 1000);
        }

        function togglePlay() {
            const btn = document.getElementById('play-pause');
            if (audio.paused) { audio.play(); btn.innerText = '‚è∏'; } 
            else { audio.pause(); btn.innerText = '‚ñ∂'; }
        }

        function updateVolume(val) { audio.volume = val; }

        function toggleBag() { document.getElementById('sidebar').classList.toggle('open'); }
        function addToBag(n, p) {
            bag.push({name:n, price:p});
            document.getElementById('bag-list').innerHTML = bag.map(i => `<div>${i.name} - $${i.price}</div>`).join('');
            document.getElementById('total-price').innerText = `Total: $${bag.reduce((s, i) => s + i.price, 0)}`;
            toggleBag();
        }

        setInterval(() => { document.getElementById('chrono').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
