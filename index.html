<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzlub</title>
    <style>
        /* 1. THE FIX: Apply background directly to the body */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%;
            font-family: -apple-system, system-ui, sans-serif;
            /* Re-using the exact link that worked for you */
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                              url('https://raw.githubusercontent.com/zzzlub/zlub-site/main/IMG_5991.HEIC');
            background-attachment: fixed; /* Keep it still while scrolling */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #000; /* Fallback */
            color: #fff;
            overflow-x: hidden;
            /* Scroll locked until TAP TO ENTER */
            overflow-y: hidden; 
        }

        /* 2. TRANSPARENT LAYOUT */
        .main-content {
            position: relative;
            width: 100%;
            background: transparent; /* Ensure no black boxes cover the image */
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        /* The Card with Shimmer & Fade */
        .card {
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            padding: 40px; 
            border-radius: 24px; 
            text-align: center; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.5s ease, transform 1.2s ease;
        }

        .card.active { opacity: 1; transform: translateY(0); }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff 20%, #a3a3a3 40%, #fff 50%, #fff 60%, #a3a3a3 80%);
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .tiktok-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* 3. PRICING SECTION */
        .tiers-section {
            padding: 80px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background: transparent;
        }

        .tier-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tier-name { font-weight: 800; font-size: 1.2rem; margin-bottom: 10px; }
        .tier-price { font-size: 2.2rem; font-weight: 300; margin-bottom: 20px; }
        
        .bronze { border-top: 5px solid #cd7f32; }
        .silver { border-top: 5px solid #c0c0c0; }
        .gold { border-top: 5px solid #ffd700; }
        .ultra { border-top: 5px solid #a333ff; }

        .cart-btn {
            width: 100%; 
            padding: 14px; 
            border-radius: 12px; 
            border: none;
            background: #fff; 
            color: #000; 
            font-weight: 700; 
            cursor: pointer;
            transition: transform 0.2s;
        }
        .cart-btn:active { transform: scale(0.95); }

        /* 4. TAP TO ENTER OVERLAY */
        #overlay {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: #000; 
            z-index: 9999; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            cursor: pointer;
            transition: opacity 0.8s ease;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startAudio()">
        <p style="color: white; letter-spacing: 3px; font-size: 12px;">TAP TO ENTER</p>
    </div>

    <div class="main-content">
        <section class="hero">
            <div class="card" id="mainCard">
                <h1>Team coming soon...</h1>
                <a href="https://www.tiktok.com/@zzzlub?_r=1&_t=ZN-93K97bcFoFa" target="_blank" class="tiktok-link">TikTok</a>
                <p style="margin-top: 40px; font-size: 10px; opacity: 0.6; letter-spacing: 2px;">SCROLL FOR TIERS</p>
            </div>
        </section>

        <section class="tiers-section">
            <div class="tier-card bronze">
                <p class="tier-name">LarpBronze</p>
                <p class="tier-price">$30</p>
                <button class="cart-btn" onclick="alert('Added Bronze to cart!')">Add to Cart</button>
            </div>
            <div class="tier-card silver">
                <p class="tier-name">LarpSilver</p>
                <p class="tier-price">$50</p>
                <button class="cart-btn" onclick="alert('Added Silver to cart!')">Add to Cart</button>
            </div>
            <div class="tier-card gold">
                <p class="tier-name">LarpGold</p>
                <p class="tier-price">$75</p>
                <button class="cart-btn" onclick="alert('Added Gold to cart!')">Add to Cart</button>
            </div>
            <div class="tier-card ultra">
                <p class="tier-name">LarpUltra</p>
                <p class="tier-price">$100</p>
                <button class="cart-btn" onclick="alert('Added Ultra to cart!')">Add to Cart</button>
            </div>
        </section>

        <div style="height: 150px;"></div>
    </div>

    <audio id="player" loop preload="auto">
        <source src="https://raw.githubusercontent.com/zzzlub/zlub-site/main/Weiland%20-%20Blue%20Bands%20-%20saucegodest%20-%20SoundLoadMate.com.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startAudio() {
            const audio = document.getElementById('player');
            const overlay = document.getElementById('overlay');
            const card = document.getElementById('mainCard');
            
            audio.currentTime = 20;
            audio.play().then(() => {
                overlay.style.opacity = '0';
                // Enable scroll on the body
                document.body.style.overflowY = "auto"; 
                document.documentElement.style.overflowY = "auto";

                setTimeout(() => {
                    overlay.style.display = 'none'; // Completely remove overlay so buttons work
                    card.classList.add('active');
                }, 800);
            }).catch(err => {
                document.body.style.overflowY = "auto";
                overlay.style.display = 'none';
                card.classList.add('active');
            });
        }
    </script>
</body>
</html>
