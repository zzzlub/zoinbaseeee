<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzlub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body { 
            width: 100%; min-height: 100vh; 
            background: none !important; 
            background-color: transparent !important;
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- ENTRY SCREEN --- */
        #entry {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: opacity 1.2s ease-in-out;
        }
        .fade-text {
            letter-spacing: 12px; font-size: 14px; font-family: monospace;
            background: linear-gradient(to right, #222 20%, #fff 50%, #222 80%);
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 2.5s linear infinite;
            font-weight: bold;
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* --- BACKGROUND --- */
        #bg-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -2; background: #000; }
        #bg-image {
            width: 100%; height: 100%;
            background-image: url('https://raw.githubusercontent.com/zzzlub/zlub-site/main/IMG_5991.jpg');
            background-repeat: no-repeat; background-position: center; background-size: 100% 100%; 
        }
        @media (min-width: 769px) {
            #bg-image { transform: rotate(90deg); width: 100vh; height: 100vw; position: absolute; top: 50%; left: 50%; margin-top: -50vw; margin-left: -50vh; }
        }
        .overlay-tint { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.45); z-index: -1; }

        /* --- UI ELEMENTS --- */
        #chrono { position: fixed; top: 25px; left: 25px; z-index: 100; font-family: monospace; }
        .cart-icon {
            position: fixed; top: 25px; right: 25px; z-index: 100;
            width: 55px; height: 55px; border-radius: 50%;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(15px);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        /* --- VOICE MESSAGE PLAYER --- */
        .voice-section { max-width: 400px; margin: 40px auto; padding: 0 20px; }
        .voice-card {
            background: #5c5ce0; border-radius: 30px; padding: 12px 20px;
            display: flex; align-items: center; gap: 15px; position: relative;
        }
        .play-btn-circle {
            width: 40px; height: 40px; background: #fff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: #5c5ce0; font-size: 18px; border: none;
        }
        .waveform { flex-grow: 1; height: 20px; display: flex; align-items: center; gap: 2px; }
        .bar { width: 3px; background: rgba(255,255,255,0.3); border-radius: 2px; height: 100%; }
        .bar.active { background: #fff; }
        .duration { font-family: monospace; font-size: 12px; opacity: 0.9; }

        /* --- CONTENT --- */
        .content { position: relative; z-index: 1; padding-top: 25vh; text-align: center; flex: 1; }
        .tiers { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 25px; max-width: 1200px; margin: 60px auto; padding: 0 20px; }
        .card { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); }
        .btn { margin-top: 25px; width: 100%; padding: 15px; border: none; border-radius: 12px; background: #fff; color: #000; font-weight: 800; cursor: pointer; }
        .checkout-btn { background: #00ff88; color: #000; margin-top: 10px; }

        #sidebar { position: fixed; top: 0; right: -400px; width: 320px; height: 100%; background: rgba(10,10,10,0.98); backdrop-filter: blur(40px); z-index: 1000; padding: 40px; transition: 0.4s; }
        #sidebar.open { right: 0; }
        footer { padding: 60px 20px; text-align: center; }
        .footer-email { font-size: 10px; letter-spacing: 5px; opacity: 0.3; text-decoration: none; color: #fff; }
    </style>
</head>
<body>

    <div id="entry" onclick="start()">
        <p class="fade-text">MOVE FUNDS G</p>
    </div>

    <div id="bg-container"><div id="bg-image"></div></div>
    <div class="overlay-tint"></div>
    <div id="chrono">00:00:00</div>

    <div class="cart-icon" onclick="toggleBag()">
        <div id="cart-count" style="position: absolute; top: -5px; right: -5px; background: #ff0050; font-size: 12px; width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">0</div>
        ðŸ‘œ
    </div>

    <div class="content">
        <h1 class="hero-title" style="font-size: 5rem; letter-spacing: -3px;">zzlub</h1>
        <p style="letter-spacing: 15px; font-size: 10px; opacity: 0.4;">LARP SERIES</p>

        <div class="tiers">
            <div class="card" onclick="addToBag('LarpBronze', 30)"><h3>LARPBRONZE</h3><p>$30</p><button class="btn">ADD</button></div>
            <div class="card" onclick="addToBag('LarpSilver', 50)"><h3>LARPSILVER</h3><p>$50</p><button class="btn">ADD</button></div>
            <div class="card" onclick="addToBag('LarpGold', 75)"><h3>LARPGOLD</h3><p>$75</p><button class="btn">ADD</button></div>
            <div class="card" onclick="addToBag('LarpUltra', 100)"><h3>LARPULTRA</h3><p>$100</p><button class="btn">ADD</button></div>
        </div>

        <div class="voice-section">
            <div class="voice-card">
                <button class="play-btn-circle" id="voice-play-btn" onclick="toggleVoice()">â–¶</button>
                <div class="waveform">
                    <div class="bar" style="height: 40%"></div><div class="bar" style="height: 70%"></div><div class="bar" style="height: 100%"></div>
                    <div class="bar" style="height: 60%"></div><div class="bar" style="height: 80%"></div><div class="bar" style="height: 40%"></div>
                    <div class="bar" style="height: 90%"></div><div class="bar" style="height: 50%"></div><div class="bar" style="height: 70%"></div>
                </div>
                <div class="duration">0:13</div>
            </div>
        </div>
    </div>

    <div id="sidebar">
        <h2>Bag</h2>
        <div id="bag-list" style="margin-top: 20px;"></div>
        <p id="total-price" style="margin-top: 20px; font-weight: bold;">Total: $0</p>
        <button class="btn checkout-btn">CHECKOUT</button>
    </div>

    <footer><a href="mailto:comboss@zoinbase.co.uk" class="footer-email">comboss@zoinbase.co.uk</a></footer>

    <audio id="audio-player" loop src="https://raw.githubusercontent.com/zzzlub/zlub-site/main/Weiland%20-%20Blue%20Bands%20-%20saucegodest%20-%20SoundLoadMate.com.mp3"></audio>
    <audio id="voice-player" src="ScreenRecording_01-24-2026 10-51-39_1.mov"></audio>

    <script>
        const music = document.getElementById('audio-player');
        const voice = document.getElementById('voice-player');
        let bag = [];

        function start() {
            music.play();
            document.getElementById('entry').style.opacity = '0';
            setTimeout(() => document.getElementById('entry').style.display = 'none', 1200);
        }

        function toggleVoice() {
            const btn = document.getElementById('voice-play-btn');
            if (voice.paused) {
                music.volume = 0.2; // Lower music volume while voice plays
                voice.play();
                btn.innerText = 'â¸';
            } else {
                voice.pause();
                music.volume = 1.0;
                btn.innerText = 'â–¶';
            }
        }

        voice.onended = () => {
            document.getElementById('voice-play-btn').innerText = 'â–¶';
            music.volume = 1.0;
        };

        function toggleBag() { document.getElementById('sidebar').classList.toggle('open'); }
        function addToBag(n, p) {
            bag.push({name:n, price:p});
            document.getElementById('cart-count').innerText = bag.length;
            document.getElementById('bag-list').innerHTML = bag.map(i => `<div>${i.name} - $${i.price}</div>`).join('');
            document.getElementById('total-price').innerText = `Total: $${bag.reduce((s, i) => s + i.price, 0)}`;
        }
        setInterval(() => { document.getElementById('chrono').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
