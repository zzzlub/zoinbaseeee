<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzlub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; min-height: 100vh; 
            background-color: #000; color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
        }

        /* 1. THE BACKGROUND CANVAS */
        #bg-canvas {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: -2; /* Stays at the very back */
            background-image: url('https://raw.githubusercontent.com/zzzlub/zlub-site/main/IMG_5991.jpg');
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1;
        }

        /* Desktop: Stretch */
        @media (min-width: 769px) {
            #bg-canvas { background-size: 100% 100%; }
        }

        /* Mobile: Cover (to prevent stretching) */
        @media (max-width: 768px) {
            #bg-canvas { background-size: cover; }
        }

        .overlay-tint {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.45); z-index: -1;
            pointer-events: none;
        }

        /* 2. UI ELEMENTS */
        #chrono { position: fixed; top: 25px; left: 25px; z-index: 100; font-family: monospace; }
        
        .cart-icon {
            position: fixed; top: 25px; right: 25px; z-index: 100;
            width: 55px; height: 55px; border-radius: 50%;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(15px);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: 1px solid rgba(255,255,255,0.2);
        }

        #cart-count {
            position: absolute; top: -5px; right: -5px; background: #ff0050;
            font-size: 11px; width: 22px; height: 22px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-weight: 900;
        }

        /* 3. SIDEBAR */
        #sidebar {
            position: fixed; top: 0; right: -400px; width: 320px; height: 100%;
            background: rgba(10,10,10,0.98); backdrop-filter: blur(30px);
            z-index: 1000; padding: 40px; transition: 0.4s ease;
            border-left: 1px solid rgba(255,255,255,0.1);
        }
        #sidebar.open { right: 0; }

        /* 4. CONTENT LAYER */
        .content { position: relative; z-index: 1; padding-top: 35vh; text-align: center; width: 100%; }
        
        .tiers {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px; max-width: 1200px; margin: 100px auto; padding: 0 20px;
        }

        .card {
            background: rgba(255,255,255,0.05); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }
        .card:hover { background: rgba(255,255,255,0.1); }

        .btn { margin-top: 25px; width: 100%; padding: 15px; border: none; border-radius: 12px; background: #fff; font-weight: 800; cursor: pointer; }

        #entry {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: opacity 1s ease;
        }
        #entry.hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="entry" onclick="start()">
        <p style="letter-spacing: 5px; font-size: 11px; font-family: monospace;">TAP TO ENTER</p>
    </div>

    <div id="bg-canvas"></div>
    <div class="overlay-tint"></div>

    <div id="chrono">00:00:00</div>

    <div class="cart-icon" onclick="toggleBag()">
        <div id="cart-count">0</div>
        ðŸ‘œ
    </div>

    <div id="sidebar">
        <h2 style="margin-bottom: 30px;">Your Bag</h2>
        <div id="bag-items"></div>
        <button class="btn" style="margin-top: 40px;" onclick="toggleBag()">CLOSE</button>
    </div>

    <div class="content">
        <h1 style="font-size: 4rem; letter-spacing: -2px;">zzlub</h1>
        <p style="letter-spacing: 10px; font-size: 10px; opacity: 0.6; margin-bottom: 50px;">LARP SERIES</p>

        <div class="tiers">
            <div class="card" style="border-top: 4px solid #cd7f32;">
                <h3>LARPBRONZE</h3><p>$30</p><button class="btn" onclick="addToBag('LarpBronze', 30)">ADD TO BAG</button>
            </div>
            <div class="card" style="border-top: 4px solid #c0c0c0;">
                <h3>LARPSILVER</h3><p>$50</p><button class="btn" onclick="addToBag('LarpSilver', 50)">ADD TO BAG</button>
            </div>
            <div class="card" style="border-top: 4px solid #ffd700;">
                <h3>LARPGOLD</h3><p>$75</p><button class="btn" onclick="addToBag('LarpGold', 75)">ADD TO BAG</button>
            </div>
            <div class="card" style="border-top: 4px solid #a333ff;">
                <h3>LARPULTRA</h3><p>$100</p><button class="btn" onclick="addToBag('LarpUltra', 100)">ADD TO BAG</button>
            </div>
        </div>
    </div>

    <audio id="audio-player" loop src="https://raw.githubusercontent.com/zzzlub/zlub-site/main/Weiland%20-%20Blue%20Bands%20-%20saucegodest%20-%20SoundLoadMate.com.mp3"></audio>

    <script>
        const audio = document.getElementById('audio-player');
        const bg = document.getElementById('bg-canvas');
        let bag = [];

        function start() {
            audio.play();
            document.getElementById('entry').classList.add('hidden');
        }

        // FADE BACKGROUND ON SCROLL (MOBILE ONLY)
        window.addEventListener('scroll', () => {
            if (window.innerWidth <= 768) {
                let opacity = 1 - (window.scrollY / 500);
                bg.style.opacity = Math.max(opacity, 0);
            }
        });

        function toggleBag() { document.getElementById('sidebar').classList.toggle('open'); }

        function addToBag(name, price) {
            bag.push({name, price});
            document.getElementById('cart-count').innerText = bag.length;
            const list = document.getElementById('bag-items');
            list.innerHTML = bag.map(item => `
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span>${item.name}</span><span>$${item.price}</span>
                </div>
            `).join('');
            toggleBag();
        }

        setInterval(() => { 
            document.getElementById('chrono').innerText = new Date().toLocaleTimeString(); 
        }, 1000);
    </script>
</body>
</html>
