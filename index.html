<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzlub</title>
    <style>
        /* Essential Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100%; 
            width: 100%;
            font-family: -apple-system, system-ui, sans-serif; 
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            overflow-y: hidden; /* Locked until Tap */
        }
        
        /* THE BACKGROUND - Restored to the logic that worked for you */
        .background {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/zzzlub/zlub-site/main/IMG_5991.HEIC');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            z-index: -1;
        }

        /* Darkening layer so text is readable over the watches */
        .dimmer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 0;
        }

        /* Scrollable content layer */
        .content {
            position: relative;
            z-index: 10;
            width: 100%;
        }

        /* First View: Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            padding: 40px; 
            border-radius: 24px; 
            text-align: center; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.5s ease, transform 1.2s ease;
        }

        .card.active { opacity: 1; transform: translateY(0); }

        /* Shimmering Text */
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff 20%, #a3a3a3 40%, #fff 50%, #fff 60%, #a3a3a3 80%);
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .tiktok-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Payment Tiers Grid */
        .tiers-section {
            padding: 60px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .tier-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tier-name { font-weight: 800; font-size: 1.2rem; margin-bottom: 10px; }
        .tier-price { font-size: 2rem; font-weight: 300; margin-bottom: 20px; }
        
        .bronze { border-top: 4px solid #cd7f32; }
        .silver { border-top: 4px solid #c0c0c0; }
        .gold { border-top: 4px solid #ffd700; }
        .ultra { border-top: 4px solid #a333ff; }

        .cart-btn {
            width: 100%; padding: 12px; border-radius: 10px; border: none;
            background: #fff; color: #000; font-weight: 700; cursor: pointer;
        }

        /* Enter Overlay */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 999; display: flex; 
            justify-content: center; align-items: center; cursor: pointer;
            transition: opacity 0.8s ease;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startAudio()">
        <p style="color: white; letter-spacing: 3px; font-size: 12px;">TAP TO ENTER</p>
    </div>

    <div class="background"></div>
    <div class="dimmer"></div>

    <div class="content">
        <section class="hero">
            <div class="card" id="mainCard">
                <h1>Team coming soon...</h1>
                <a href="https://www.tiktok.com/@zzzlub?_r=1&_t=ZN-93K97bcFoFa" target="_blank" class="tiktok-link">TikTok</a>
                <p style="margin-top: 30px; font-size: 10px; opacity: 0.5; letter-spacing: 2px;">SCROLL DOWN</p>
            </div>
        </section>

        <section class="tiers-section">
            <div class="tier-card bronze">
                <p class="tier-name">LarpBronze</p>
                <p class="tier-price">$30</p>
                <button class="cart-btn">Add to Cart</button>
            </div>
            <div class="tier-card silver">
                <p class="tier-name">LarpSilver</p>
                <p class="tier-price">$50</p>
                <button class="cart-btn">Add to Cart</button>
            </div>
            <div class="tier-card gold">
                <p class="tier-name">LarpGold</p>
                <p class="tier-price">$75</p>
                <button class="cart-btn">Add to Cart</button>
            </div>
            <div class="tier-card ultra">
                <p class="tier-name">LarpUltra</p>
                <p class="tier-price">$100</p>
                <button class="cart-btn">Add to Cart</button>
            </div>
        </section>
        
        <div style="height: 100px;"></div>
    </div>

    <audio id="player" loop preload="auto">
        <source src="https://raw.githubusercontent.com/zzzlub/zlub-site/main/Weiland%20-%20Blue%20Bands%20-%20saucegodest%20-%20SoundLoadMate.com.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startAudio() {
            const audio = document.getElementById('player');
            const overlay = document.getElementById('overlay');
            const card = document.getElementById('mainCard');
            
            audio.currentTime = 20; // Start at 20 seconds
            audio.play().then(() => {
                overlay.style.opacity = '0';
                document.body.style.overflowY = "auto"; // Enable scrolling
                setTimeout(() => {
                    overlay.style.display = 'none';
                    card.classList.add('active'); // Start Fade and Shimmer
                }, 400);
            }).catch(err => {
                document.body.style.overflowY = "auto";
                overlay.style.display = 'none';
                card.classList.add('active');
            });
        }
    </script>
</body>
</html>
