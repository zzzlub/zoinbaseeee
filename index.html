<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzlub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* THE ULTIMATE BACKGROUND FIX */
        body, html { 
            width: 100%; height: 100%;
            background-color: #050505; /* Very dark grey instead of pure black to test visibility */
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden;
        }

        #bg-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: -10;
            /* USING CSS BACKGROUND-IMAGE METHOD */
            background-image: url('https://raw.githubusercontent.com/zzzlub/zlub-site/refs/heads/main/IMG_5991.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: transform 0.3s ease-out, filter 0.5s ease;
        }

        /* Dark tint so text stays sharp */
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -9;
        }

        /* UI STYLING */
        #mainCard {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 60px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        /* ENTER SCREEN */
        #entry-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }

        .tiers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tier {
            background: rgba(255,255,255,0.05);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .buy-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #fff;
            color: #000;
            border: none;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="entry-overlay" onclick="enterExperience()">
        <p style="letter-spacing: 10px; font-weight: 200; font-size: 12px;">TAP TO ENTER</p>
    </div>

    <div id="bg-container"></div>
    <div class="overlay"></div>

    <div id="mainCard">
        <div class="glass-box">
            <h1 style="font-size: 3rem; font-weight: 800; letter-spacing: -2px;">zzlub</h1>
            <p style="opacity: 0.5; letter-spacing: 5px; font-size: 10px; margin-top: 10px;">PREMIUM EXPERIENCE</p>
        </div>
    </div>

    <div class="tiers-grid">
        <div class="tier"><h3>BRONZE</h3><p>$30</p><button class="buy-btn">ADD TO BAG</button></div>
        <div class="tier"><h3>SILVER</h3><p>$50</p><button class="buy-btn">ADD TO BAG</button></div>
        <div class="tier"><h3>GOLD</h3><p>$75</p><button class="buy-btn">ADD TO BAG</button></div>
        <div class="tier"><h3>ULTRA</h3><p>$100</p><button class="buy-btn">ADD TO BAG</button></div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://raw.githubusercontent.com/zzzlub/zlub-site/main/Weiland%20-%20Blue%20Bands%20-%20saucegodest%20-%20SoundLoadMate.com.mp3" type="audio/mpeg">
    </audio>

    <script>
        function enterExperience() {
            const overlay = document.getElementById('entry-overlay');
            const music = document.getElementById('bgMusic');
            
            music.currentTime = 20;
            music.play();
            
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 800);
        }

        // Parallax and Blur effect on scroll
        window.addEventListener('scroll', () => {
            const scroll = window.scrollY;
            const bg = document.getElementById('bg-container');
            bg.style.transform = `scale(${1 + scroll/5000})`;
            bg.style.filter = `blur(${Math.min(scroll/100, 15)}px)`;
        });
    </script>
</body>
</html>
