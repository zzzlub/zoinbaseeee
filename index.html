<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzlub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            width: 100%;
            min-height: 100vh;
            background-color: #000;
            /* Using contain so the full image is visible regardless of screen size */
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                              url('https://raw.githubusercontent.com/zzzlub/zlub-site/main/IMG_5991.jpg');
            background-size: contain; 
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            overflow-x: hidden;
        }

        /* DYNAMIC CHRONO */
        #chrono { position: fixed; top: 25px; left: 25px; z-index: 100; font-family: monospace; font-size: 1.1rem; }

        /* BAG UI */
        .cart-icon {
            position: fixed; top: 25px; right: 25px; z-index: 100;
            width: 55px; height: 55px; border-radius: 50%;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(15px);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: 1px solid rgba(255,255,255,0.2);
        }
        #cart-count {
            position: absolute; top: -5px; right: -5px; background: #ff0050;
            font-size: 12px; width: 22px; height: 22px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-weight: 900;
        }

        /* SIDEBAR */
        #sidebar {
            position: fixed; top: 0; right: -400px; width: 350px; height: 100%;
            background: rgba(10,10,10,0.98); backdrop-filter: blur(30px);
            z-index: 1000; padding: 40px; transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            border-left: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column;
        }
        #sidebar.open { right: 0; }

        /* CONTENT */
        .content { position: relative; z-index: 10; padding-top: 30vh; text-align: center; }
        
        .tiers {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px; max-width: 1100px; margin: 100px auto; padding: 0 20px;
        }

        .card {
            background: rgba(255,255,255,0.05); backdrop-filter: blur(20px);
            padding: 45px 30px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .card:hover { transform: translateY(-10px); background: rgba(255,255,255,0.12); border-color: rgba(255,255,255,0.3); }

        .btn {
            margin-top: 25px; width: 100%; padding: 15px; border: none;
            border-radius: 14px; background: #fff; color: #000;
            font-weight: 800; cursor: pointer; transition: 0.2s;
        }

        /* ENTRY OVERLAY WITH SMOOTH TRANSITION */
        #entry {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: opacity 1.2s ease, visibility 1.2s;
        }
        #entry.hidden {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>

    <div id="entry" onclick="start()">
        <p style="letter-spacing: 5px; font-size: 11px; font-family: monospace;">TAP TO ENTER</p>
    </div>

    <div id="chrono">00:00:00</div>

    <div class="cart-icon" onclick="toggleSidebar()">
        <div id="cart-count">0</div>
        ðŸ‘œ
    </div>

    <div id="sidebar">
        <h2 style="margin-bottom: 20px; letter-spacing: -1px;">Your Bag</h2>
        <div id="item-list" style="flex-grow: 1; overflow-y: auto;">
            <p style="opacity: 0.3; margin-top: 20px;">Bag is empty...</p>
        </div>
        <div style="padding-top: 20px; border-top: 1px solid #333;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <span>Total</span><span id="total-price">$0</span>
            </div>
            <button class="btn" onclick="alert('Proceeding to checkout...')">CHECKOUT</button>
            <p onclick="toggleSidebar()" style="text-align: center; margin-top: 20px; cursor: pointer; opacity: 0.5; font-size: 11px;">CLOSE</p>
        </div>
    </div>

    <div class="content">
        <h1 style="font-size: 5rem; letter-spacing: -3px; margin-bottom: 10px;">zzlub</h1>
        <p style="letter-spacing: 10px; font-size: 10px; opacity: 0.4;">PREMIUM EXPERIENCE</p>

        <div class="tiers">
            <div class="card" style="border-top: 4px solid #cd7f32;">
                <h3>BRONZE</h3><p style="font-size: 2rem; margin: 15px 0;">$30</p>
                <button class="btn" onclick="addToBag('Bronze', 30)">ADD TO BAG</button>
            </div>
            <div class="card" style="border-top: 4px solid #c0c0c0;">
                <h3>SILVER</h3><p style="font-size: 2rem; margin: 15px 0;">$50</p>
                <button class="btn" onclick="addToBag('Silver', 50)">ADD TO BAG</button>
            </div>
            <div class="card" style="border-top: 4px solid #ffd700;">
                <h3>GOLD</h3><p style="font-size: 2rem; margin: 15px 0;">$75</p>
                <button class="btn" onclick="addToBag('Gold', 75)">ADD TO BAG</button>
            </div>
            <div class="card" style="border-top: 4px solid #a333ff;">
                <h3>ULTRA</h3><p style="font-size: 2rem; margin: 15px 0;">$100</p>
                <button class="btn" onclick="addToBag('Ultra', 100)">ADD TO BAG</button>
            </div>
        </div>
    </div>

    <audio id="music" loop>
        <source src="https://raw.githubusercontent.com/zzzlub/zlub-site/main/Weiland%20-%20Blue%20Bands%20-%20saucegodest%20-%20SoundLoadMate.com.mp3" type="audio/mpeg">
    </audio>

    <script>
        let bag = [];
        let total = 0;

        function updateTime() {
            const now = new Date();
            document.getElementById('chrono').innerText = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);

        function start() {
            document.getElementById('music').play();
            document.getElementById('entry').classList.add('hidden');
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        function addToBag(name, price) {
            bag.push({name, price});
            total += price;
            renderBag();
            if(!document.getElementById('sidebar').classList.contains('open')) {
                toggleSidebar();
            }
        }

        function renderBag() {
            const list = document.getElementById('item-list');
            const count = document.getElementById('cart-count');
            const totalDisplay = document.getElementById('total-price');
            count.innerText = bag.length;
            totalDisplay.innerText = "$" + total;

            if (bag.length === 0) {
                list.innerHTML = `<p style="opacity: 0.3; margin-top: 20px;">Bag is empty...</p>`;
            } else {
                list.innerHTML = bag.map((item, index) => `
                    <div style="display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05);">
                        <div><p style="font-weight: 700;">${item.name}</p><p style="font-size: 12px; opacity: 0.5;">$${item.price}</p></div>
                        <span onclick="removeItem(${index})" style="color: #ff0050; font-size: 10px; cursor: pointer; align-self: center;">REMOVE</span>
                    </div>
                `).join('');
            }
        }

        function removeItem(index) {
            total -= bag[index].price;
            bag.splice(index, 1);
            renderBag();
        }
    </script>
</body>
</html>
