<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzlub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; height: 100%;
            font-family: -apple-system, system-ui, sans-serif; 
            background-color: #000; color: #fff;
            overflow-x: hidden;
        }

        /* FIXED BACKGROUND LAYER */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -10; /* Sent to the absolute back */
            background: #000;
        }
        #bgImage {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.3s ease-out, filter 0.4s ease;
        }
        .overlay-tint {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.45); z-index: -9;
        }

        /* DYNAMIC CHRONO */
        #chrono {
            position: fixed; top: 25px; left: 25px; z-index: 100;
            font-family: monospace;
        }
        #chrono-time { font-size: 1.2rem; font-weight: 800; letter-spacing: 2px; color: rgba(255,255,255,0.8); }

        /* CART UI */
        .cart-icon {
            position: fixed; top: 25px; right: 25px; z-index: 100;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            width: 55px; height: 55px; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; border: 1px solid rgba(255, 255, 255, 0.2); 
        }
        #cart-count {
            position: absolute; top: -2px; right: -2px; background: #ff0050;
            font-size: 11px; min-width: 20px; height: 20px; border-radius: 10px;
            display: flex; justify-content: center; align-items: center; font-weight: 900;
        }

        #cart-sidebar {
            position: fixed; top: 0; right: -400px; width: 350px; height: 100%;
            background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(30px);
            z-index: 1000; padding: 50px 30px; transition: 0.5s ease;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }
        #cart-sidebar.open { right: 0; }

        /* CONTENT */
        .main-content { position: relative; z-index: 1; }
        .hero { height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        .tiers-section {
            padding: 80px 20px; display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px; max-width: 1200px; margin: 0 auto;
        }

        .tier-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px);
            padding: 40px; border-radius: 28px; text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.3s;
        }

        /* COLORS RESTORED */
        .bronze { border-top: 5px solid #cd7f32; }
        .silver { border-top: 5px solid #c0c0c0; }
        .gold { border-top: 5px solid #ffd700; }
        .ultra { border-top: 5px solid #a333ff; }

        .cart-btn {
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            background: #fff; color: #000; font-weight: 800; cursor: pointer;
            margin-top: 20px; transition: 0.2s;
        }
        .cart-btn:hover { transform: scale(1.03); background: #eee; }

        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #fff; color: #000; padding: 12px 25px; border-radius: 50px;
            font-weight: 700; z-index: 2000; transition: 0.4s;
        }
        #toast.show { transform: translateX(-50%) translateY(0); }

        #entry-overlay {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="entry-overlay" onclick="startSite()">
        <p style="letter-spacing: 5px; font-size: 12px;">TAP TO ENTER</p>
    </div>

    <div id="toast">ADDED TO BAG</div>

    <div id="chrono">
        <div id="chrono-time">00:00:00</div>
    </div>

    <div class="cart-icon" onclick="toggleCart()">
        <span id="cart-count">0</span>
        ðŸ‘œ
    </div>

    <div id="cart-sidebar">
        <h2 style="margin-bottom: 30px;">Your Bag</h2>
        <div id="cart-items" style="flex-grow: 1; overflow-y: auto;"></div>
        <button class="cart-btn" onclick="toggleCart()" style="background: transparent; color: #fff; border: 1px solid #444;">CLOSE</button>
    </div>

    <div class="bg-layer">
        <img id="bgImage" src="https://raw.githubusercontent.com/zzzlub/zlub-site/refs/heads/main/IMG_5991.jpg" crossorigin="anonymous">
    </div>
    <div class="overlay-tint"></div>

    <div class="main-content">
        <section class="hero">
            <div style="text-align: center;">
                <h1 style="font-size: 4rem; letter-spacing: -2px;">zzlub</h1>
                <p style="opacity: 0.5; letter-spacing: 5px; font-size: 10px;">PREMIUM ACCESS</p>
            </div>
        </section>

        <section class="tiers-section">
            <div class="tier-card bronze">
                <h3>BRONZE</h3><p style="font-size: 2rem; margin: 10px 0;">$30</p>
                <button class="cart-btn" onclick="addToCart('Bronze', 30)">ADD TO BAG</button>
            </div>
            <div class="tier-card silver">
                <h3>SILVER</h3><p style="font-size: 2rem; margin: 10px 0;">$50</p>
                <button class="cart-btn" onclick="addToCart('Silver', 50)">ADD TO BAG</button>
            </div>
            <div class="tier-card gold">
                <h3>GOLD</h3><p style="font-size: 2rem; margin: 10px 0;">$75</p>
                <button class="cart-btn" onclick="addToCart('Gold', 75)">ADD TO BAG</button>
            </div>
            <div class="tier-card ultra">
                <h3>ULTRA</h3><p style="font-size: 2rem; margin: 10px 0;">$100</p>
                <button class="cart-btn" onclick="addToCart('Ultra', 100)">ADD TO BAG</button>
            </div>
        </section>
    </div>

    <audio id="player" loop>
        <source src="https://raw.githubusercontent.com/zzzlub/zlub-site/main/Weiland%20-%20Blue%20Bands%20-%20saucegodest%20-%20SoundLoadMate.com.mp3" type="audio/mpeg">
    </audio>

    <script>
        let cartCount = 0;

        function updateClock() {
            const now = new Date();
            document.getElementById('chrono-time').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        function startSite() {
            const p = document.getElementById('player');
            p.currentTime = 20;
            p.play();
            document.getElementById('entry-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('entry-overlay').style.display = 'none', 800);
        }

        function addToCart(name, price) {
            cartCount++;
            document.getElementById('cart-count').innerText = cartCount;
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('open');
        }

        window.addEventListener('scroll', () => {
            const bg = document.getElementById('bgImage');
            const scroll = window.scrollY;
            bg.style.transform = `scale(${1 + scroll/5000})`;
            bg.style.filter = `blur(${Math.min(scroll/80, 15)}px)`;
        });
    </script>
</body>
</html>
