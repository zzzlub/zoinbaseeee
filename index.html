<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzlub</title>
    <style>
        /* 1. RESET & CORE STYLES */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%;
            height: 100%;
            font-family: -apple-system, system-ui, sans-serif; 
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            /* Scroll starts locked */
            overflow-y: hidden; 
        }

        /* 2. BACKGROUND IMAGE (HEIC) */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        #bgImage {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Makes it fit the display perfectly */
            transition: transform 0.2s ease-out;
        }

        .dimmer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: -1;
        }

        /* 3. CONTENT LAYOUT */
        .main-content {
            position: relative;
            z-index: 10;
            width: 100%;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Hero Card */
        .card {
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            padding: 40px; 
            border-radius: 24px; 
            text-align: center; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            
            /* Hidden initially */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.5s ease, transform 1.2s ease;
            max-width: 85%;
        }

        .card.active { opacity: 1; transform: translateY(0); }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff 20%, #a3a3a3 40%, #fff 50%, #fff 60%, #a3a3a3 80%);
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .tiktok-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: 0.3s;
        }
        .tiktok-link:hover { background: #ff0050; }

        /* 4. TIERS & COLORED BUTTONS */
        .tiers-section {
            padding: 60px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tier-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 35px 25px;
            border-radius: 22px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tier-name { font-weight: 800; font-size: 1.2rem; margin-bottom: 10px; }
        .tier-price { font-size: 2.2rem; font-weight: 300; margin-bottom: 25px; }

        .cart-btn {
            width: 100%; padding: 14px; border-radius: 12px; border: none;
            color: #fff; font-weight: 800; cursor: pointer; transition: 0.3s;
            text-transform: uppercase;
        }

        .bronze { border-top: 5px solid #cd7f32; }
        .bronze .cart-btn { background: #cd7f32; }

        .silver { border-top: 5px solid #c0c0c0; }
        .silver .cart-btn { background: #7a7a7a; }

        .gold { border-top: 5px solid #ffd700; }
        .gold .cart-btn { background: #ffd700; color: #000; }

        .ultra { border-top: 5px solid #a333ff; }
        .ultra .cart-btn { background: #a333ff; }

        /* 5. CONTACT SECTION */
        .contact-section {
            padding: 80px 20px;
            text-align: center;
        }
        .contact-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: inline-block;
        }
        .contact-card h2 { margin-bottom: 10px; font-size: 1.2rem; letter-spacing: 2px; opacity: 0.6; }
        .contact-card a { color: #fff; text-decoration: none; font-size: 1.1rem; }

        /* 6. ENTRY OVERLAY */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; 
            justify-content: center; align-items: center; cursor: pointer;
            transition: opacity 0.8s ease;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startSite()">
        <p style="color: white; letter-spacing: 3px; font-size: 12px;">TAP TO ENTER</p>
    </div>

    <div class="bg-container">
        <img id="bgImage" src="https://raw.githubusercontent.com/zzzlub/zlub-site/main/IMG_5991.HEIC" alt="background">
    </div>
    <div class="dimmer"></div>

    <div class="main-content">
        <section class="hero">
            <div class="card" id="mainCard">
                <h1>Team coming soon...</h1>
                <a href="https://www.tiktok.com/@zzzlub?_r=1&_t=ZN-93K97bcFoFa" target="_blank" class="tiktok-link">TikTok</a>
                <p style="margin-top: 40px; font-size: 10px; opacity: 0.5; letter-spacing: 2px;">SCROLL FOR TIERS</p>
            </div>
        </section>

        <section class="tiers-section">
            <div class="tier-card bronze">
                <p class="tier-name">LarpBronze</p>
                <p class="tier-price">$30</p>
                <button class="cart-btn">Add to Cart</button>
            </div>
            <div class="tier-card silver">
                <p class="tier-name">LarpSilver</p>
                <p class="tier-price">$50</p>
                <button class="cart-btn">Add to Cart</button>
            </div>
            <div class="tier-card gold">
                <p class="tier-name">LarpGold</p>
                <p class="tier-price">$75</p>
                <button class="cart-btn">Add to Cart</button>
            </div>
            <div class="tier-card ultra">
                <p class="tier-name">LarpUltra</p>
                <p class="tier-price">$100</p>
                <button class="cart-btn">Add to Cart</button>
            </div>
        </section>

        <section class="contact-section">
            <div class="contact-card">
                <h2>CONTACT</h2>
                <a href="mailto:comboss@zoinbase.co.uk">comboss@zoinbase.co.uk</a>
            </div>
        </section>

        <div style="height: 100px;"></div>
    </div>

    <audio id="player" loop preload="auto">
        <source src="https://raw.githubusercontent.com/zzzlub/zlub-site/main/Weiland%20-%20Blue%20Bands%20-%20saucegodest%20-%20SoundLoadMate.com.mp3" type="audio/mpeg">
    </audio>

    <script>
        // HANDLE SCROLL ZOOM
        window.addEventListener('scroll', () => {
            const scroll = window.scrollY;
            const bg = document.getElementById('bgImage');
            const scale = 1 + (scroll / 3000); // Gentle zoom
            bg.style.transform = `scale(${scale})`;
        });

        // HANDLE SITE ENTRY
        function startSite() {
            const audio = document.getElementById('player');
            const overlay = document.getElementById('overlay');
            const card = document.getElementById('mainCard');
            
            // Start audio at 20s
            audio.currentTime = 20;
            
            audio.play().then(() => {
                // Remove overlay
                overlay.style.opacity = '0';
                
                // UNLOCK SCROLLING
                document.body.style.overflowY = "auto";
                document.documentElement.style.overflowY = "auto";

                setTimeout(() => {
                    overlay.style.display = 'none'; // Clear the click-blocker
                    card.classList.add('active'); // Show the Team card
                }, 800);
            }).catch(err => {
                // Fallback if audio fails
                overlay.style.display = 'none';
                document.body.style.overflowY = "auto";
                card.classList.add('active');
            });
        }
    </script>
</body>
</html>
